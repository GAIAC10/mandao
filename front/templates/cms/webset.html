{% extends 'cms/controlpanel_base.html' %}
{% block content %}
<div id="body">
        <ol class="breadcrumb">
            <li class="active"><a href="#">系统</a></li>
            <li>公司信息</li>
        </ol>

        <div class="tabli">
            <span class="active">基本信息</span>

        </div>

        <div class="tabbody">
            <div class="bodyli active">
                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">公司名称</span>
                    <div class="inputright">
                        <input type="text" name="company" class="form-control input-sm">
                    </div>
                </div>
                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">公司地址</span>
                    <div class="inputright">
                        <input type="text" name="addr" class="form-control input-sm">
                    </div>
                </div>
                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">联系人</span>
                    <div class="inputright">
                        <input type="text" name="kefu" class="form-control input-sm">
                    </div>
                </div>

                 <!-- ///// -->
                 <div class="inputbox">
                    <span class="title">客服QQ</span>
                    <div class="inputright">
                        <input type="text" name="qq" class="form-control input-sm">
                    </div>
                </div>

                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">电话</span>
                    <div class="inputright">
                        <input type="text" name="telephone" class="form-control input-sm">
                    </div>
                </div>





                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">邮箱</span>
                    <div class="inputright">
                        <input type="text" name="email" class="form-control input-sm">
                    </div>
                </div>

                <!-- ///// -->

                <!-- ///// -->
                <div class="inputbox">
                    <span class="title">微信公众号</span>
                    <div class="inputright">
                        <input type="text" name="img" class="form-control input-sm">
                        <label class="btn btn-success btn-sm" for="uploadimg"><i class="fa fa-file-photo-o"></i></label>
                        <input type="file" id="uploadimg" style="display: none;">
                        <!-- ajax formdata上传图片返回url 赋值给input框 如果是外部链接 则直接输入图片URL即可 -->
                    </div>
                </div>
            </div>
